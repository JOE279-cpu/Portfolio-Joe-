<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Joe Praise Bondo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css?v=2">
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-grid">
      <a class="logo" href="index.html">Joe Praise Bondo</a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- CONTACT PAGE CONTENT -->
  <main class="contact-page container">
    <h1>Contact Me</h1>
    <p>Email me at <a href="mailto:praisebondo01@gmail.com">praisebondo01@gmail.com</a></p>

    <form id="contactForm" class="contact-form" action="#" method="post" onsubmit="return false;">
      <label>Your Name<input type="text" name="name" required></label>
      <label>Your Email<input type="email" name="email" required></label>
      <label>Message<textarea name="message" rows="5" required></textarea></label>
      <div class="form-actions">
        <button type="submit" class="btn" id="submitBtn">Send Message</button>
        <button type="reset" class="btn outline">Reset</button>
      </div>
    </form>
  </main>

  <!-- CONFIRMATION MODAL -->
  <div id="confirmModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" data-close>&times;</button>
      <p>Are you sure you want to send this message?</p>
      <div class="modal-actions">
        <button id="confirmSubmit" class="btn">Confirm</button>
        <button class="btn outline" data-close>Cancel</button>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Joe Praise Bondo — All rights reserved.</p>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script src="assets/script.js?v=2"></script>
</body>
</html>
